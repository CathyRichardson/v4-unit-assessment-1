<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-2.css" />
    <title>HTML-CSS Assessment 2</title>
</head>

<body>
    <header>
        <h1>Makin' Shapes!</h1>
    </header>
    <section>
        <h2>Rectangles</h2>
        <div>
            <div class="purpleRec"></div>
            <div class="blueBox"></div>
            <div class="pinkBox"></div>
        </div>
    </section>
    <section>
        <h2>Circles</h2>
        <div>
            <div class="circle1">
                <img src="https://cdn2.vectorstock.com/i/1000x1000/35/61/metamophic-rock-or-black-rock-isolated-on-white-vector-34973561.jpg" class="coalImg1" alt="coalIcon" />
                <img src="https://cdn2.vectorstock.com/i/1000x1000/35/61/metamophic-rock-or-black-rock-isolated-on-white-vector-34973561.jpg" class="coalImg1" alt="coalIcon" />
                <br>
                <img src="https://cdn5.vectorstock.com/i/1000x1000/36/34/natural-carrot-icon-isometric-style-vector-27423634.jpg" class="carrotImg" alt="carrotIcon" />
            </div>
            <div class="circle2">
                <img src="https://cdn2.vectorstock.com/i/1000x1000/35/61/metamophic-rock-or-black-rock-isolated-on-white-vector-34973561.jpg" class="coalImg2" alt="coalIcon" />
                <img src="https://cdn2.vectorstock.com/i/1000x1000/35/61/metamophic-rock-or-black-rock-isolated-on-white-vector-34973561.jpg" class="coalImg2" alt="coalIcon" />
                <img src="https://cdn2.vectorstock.com/i/1000x1000/35/61/metamophic-rock-or-black-rock-isolated-on-white-vector-34973561.jpg" class="coalImg2" alt="coalIcon" />
            </div>
            <div class="circle3"></div>
        </div>
    </section>
    <section>
        <h2>Everything</h2>
        <div>
            <div class="purpleRec"></div>
            <div class="blueBox"></div>
            <div class="pinkBox"></div>
        </div>
    </section>
</body>

</html>
